<body id="centerlogin2">


<ul id="slide-out" class="side-nav">
  <li><div class="userView">
  </div></li>
  <li><a class="waves-effect" href="" ng-click="goToLogout()">Log Out</a></li><br><br><br>

  <li><a class="waves-effect" href="" ng-click="goToDashboard()">Search</a></li>
  <li><a class="waves-effect" href="" ng-click="goToSavedLyrics()">Saved Lyrics</a></li>
</ul>
<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>




<table>
  <tr class="p-test">
    <th><a href="">User Id</a></th>
    <th><a href="">Song Id</a></th>
  </tr>

  <tr ng-repeat="userlyrics in userlyrics" class="p-test">
    <td ng-click="goToLyric(userlyrics.user_id)">{{userlyrics.user_id}}</td>
    <td ng-click="goToLyric(userlyrics.song_id)">{{userlyrics.song_id}}</td>
  </tr>

</table>

                <p id="songtitle">{{song.artist}}</p>

                <a id="yellowlyric" ng-click='showDetailView(song_id)'>View Lyrics</a>
              </div>
            </div>
          </div>
        </div>
